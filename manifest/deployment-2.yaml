apiVersion: apps/v1
kind: Deployment
metadata:
 name: vue-app-1
spec:
 replicas: 3
 selector:
   matchLabels:
     app: vue-app
 template:
   metadata:
     labels:
       app: vue-app
   spec:
     containers:
     - name: vue-container
       image: docker.io/khushbooag4/argocd-repo:v2
       ports:
       - containerPort: 80
       resources:
         requests:
            memory: "16Mi" 
            cpu: "0.5"    # 500milliCPUs (1/2 CPU)
         limits:
            memory: "128Mi"
            cpu: "1"